<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Guru</title>
    <link rel="icon" type="icon/x-icon" href="https://jnetlink.github.io/favicoonprj/7d.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #9b59b6, #ff4081); 
            background-size: cover;
            color: white; 
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 15px;
            font-family: 'Courier New', Courier, monospace;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: color 0.4s;
            cursor: pointer;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background-color: #ff1f5b;
            transition: left 0.4s;
            z-index: 0;
        }

        .button:hover::before {
            left: 0;
        }

        .button:hover {
            color: #ff1f5b;
        }

        .button span {
            position: relative;
            z-index: 1;
        }

      
        .lights {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            pointer-events: none; 
        }

        .light {
            position: absolute;
            border-radius: 50%;
            background: rgba(128, 0, 128, 0.5); 
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.5);
                opacity: 0.8;
            }

        }

        /* Posisi lampu-lampu */
        .light:nth-child(1) { top: 20%; left: 10%; width: 50px; height: 50px; }
        .light:nth-child(2) { top: 40%; left: 15%; width: 70px; height: 70px; }
        .light:nth-child(3) { top: 60%; left: 20%; width: 40px; height: 40px; }
        .light:nth-child(4) { top: 30%; left: 80%; width: 60px; height: 60px; }
        .light:nth-child(5) { top: 50%; left: 85%; width: 50px; height: 50px; }
    </style>
</head>
<body>
    <div class="lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>
    <div class="container">
        <h1>Selamat Hari Guru</h1>
        <h2>Dari kelas 7D</h2>
        <div class="button" onclick="slideToPage()"><span>Lanjut</span></div>
    </div>

    <script>

        
        function slideToPage() {
           
            document.body.style.transition = "transform 0.4s ease";
            document.body.style.transform = "translateX(-100%)";
    
        
            setTimeout(() => {
                window.location.href = "h1.html";
            }, 400); 
        }
    </script>
